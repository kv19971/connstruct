<template name="schedule">
    <br/>
    <div class="ui form">
        <div class="field">
            <label>Project Schedule</label>
            <input type="text"
                   class="deadline-picker"
                   placeholder="Click here..."/>
        </div>

        <div class="field">
            <label>Budget</label>
            <input type="text"
                   placeholder="$1000"/>
        </div>

        <div class="field">
            <label>Quality</label>
            <input type="range" min="0" step="0.01"
                   value="0.5"
                   max="1" id="quality-slider"/>
        </div>
    </div>
</template>
