<template name="app">
    <br/>
    <div class="ui attached container">
        <div class="ui fluid stackable steps top attached" id="ui-fluid-stackable">
            <div class="{{activeStep -1}} step">
                <i class="truck icon"></i>
                <div class="content">
                    <div class="title">Pick a Source</div>
                    <div class="description">Choose where to source your suppliers.</div>
                </div>
            </div>
            <div class="{{activeStep 0}} step">
                <i class="payment icon"></i>
                <div class="content">
                    <div class="title">Project Details</div>
                    <div class="description">Plot out deadlines for your project.</div>
                </div>
            </div>
            <div class="{{activeStep 1}} step">
                <i class="payment icon"></i>
                <div class="content">
                    <div class="title">Upload Model</div>
                    <div class="description">Let us analyze your product model.</div>
                </div>
            </div>
        </div>

        <div class="ui attached segment" id = "mainuishit" style="height: 600px;">
            {{> Template.dynamic template=content}}
        </div>

        <div class="ui fluid stackable steps bottom attached">
            <div class="{{activeStep 2}} step">
                <i class="truck icon"></i>
                <div class="content">
                    <div class="title">Pick Suppliers</div>
                    <div class="description">Check out suppliers we picked for your project.</div>
                </div>
            </div>
            <div class="{{activeStep 3}} step">
                <i class="payment icon"></i>
                <div class="content">
                    <div class="title">Forecast Budget</div>
                    <div class="description">Observe how your budget gets spent throughout your project.</div>
                </div>
            </div>
            <div class="step">
                <i class="info icon"></i>
                <div class="content">
                    <div class="title">Confirm Order</div>
                </div>
            </div>
        </div>

        <br/>

        <div class="ui container">
            <a {{b "click: nextPage"}}>
                    <div class="ui icon basic green button">
                        <i class="arrow circle outline right icon"></i> Next
                    </div>
            </a>
        </div>
    </div>
</template>
